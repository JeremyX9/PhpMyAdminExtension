<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhpMyAdmin xExtension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="PhpMyAdmin xExtension Logo" class="logo">
        <h2 class="title">PhpMyAdmin xExtension</h2>
        <label class="switch-label">
            <span>xExtension aktivieren</span>
            <input type="checkbox" id="enableExtension" class="switch">
            <span class="slider"></span>
        </label>
        <label class="switch-label">
            <span>Logging aktivieren</span>
            <input type="checkbox" id="enableLogging" class="switch">
            <span class="slider"></span>
        </label>
        <div class="footer">
            <p>Made with <span class="heart">‚ù§</span></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
